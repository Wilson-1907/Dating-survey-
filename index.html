<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Survey ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üìã Dating Survey</h1>

        <form id="surveyForm">
            <!-- Step 1: Basic Info -->
            <div class="step" id="step1">
                <label>Gender:</label>
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label>Year of Study:</label>
                <select id="yearStudy" onchange="toggleOtherYear('yearStudy', 'otherYearStudy')">
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                    <option value="Completed">Completed</option>
                    <option value="Other">Other (Specify)</option>
                </select>
                <input type="text" id="otherYearStudy" placeholder="Enter your year of study" style="display:none;">

                <label>Course of Study:</label>
                <input type="text" id="courseStudy">

                <label>Are you Single or Dating?</label>
                <select id="relationshipStatus">
                    <option value="Single">Single</option>
                    <option value="Dating">Dating</option>
                </select>

                <button type="button" onclick="nextStep(2)">Next ‚û°Ô∏è</button>
            </div>

            <!-- Step 2: If Single -->
            <div class="step" id="step2Single">
                <label>Have you ever dated?</label>
                <select id="everDated">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <div id="pastRelationshipDetails">
                    <label>When was it?</label>
                    <input type="text" id="pastDate">
                    <label>Duration of dating:</label>
                    <input type="text" id="duration">
                    <label>What led to the breakup? (Optional)</label>
                    <input type="text" id="breakupReason">
                    <label>Partner's year of study:</label>
                    <select id="partnerYear" onchange="toggleOtherYear('partnerYear', 'otherPartnerYear')">
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                        <option value="Completed">Completed</option>
                        <option value="Other">Other (Specify)</option>
                    </select>
                    <input type="text" id="otherPartnerYear" placeholder="Enter partner's year of study" style="display:none;">
                </div>

                <label>Why did you choose to be single? ü§î</label>
                <input type="text" id="singleReason">

                <label>Advice to people who are dating ‚ù§Ô∏è (Optional)</label>
                <input type="text" id="adviceDating">

                <button type="button" onclick="nextStep(3)">Next ‚û°Ô∏è</button>
            </div>

            <!-- Step 2: If Dating -->
            <div class="step" id="step2Dating">
                <label>Age of your partner:</label>
                <input type="number" id="partnerAge" min="18">

                <label>Partner's Course:</label>
                <input type="text" id="partnerCourse">

                <label>Partner's Year of Study:</label>
                <select id="partnerYearDating" onchange="toggleOtherYear('partnerYearDating', 'otherPartnerYearDating')">
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                    <option value="Completed">Completed</option>
                    <option value="Other">Other (Specify)</option>
                </select>
                <input type="text" id="otherPartnerYearDating" placeholder="Enter partner's year of study" style="display:none;">

                <label>How long have you been dating? ‚è≥</label>
                <input type="text" id="datingDuration">

                <label>Main reason you're still dating üíï:</label>
                <input type="text" id="mainReason">

                <label>Minor reasons:</label>
                <input type="text" id="minorReasons">

                <label>Challenges faced:</label>
                <input type="text" id="challenges">

                <label>Advice to singles or couples (Optional) ‚ù§Ô∏è:</label>
                <input type="text" id="advice">

                <button type="button" onclick="nextStep(3)">Next ‚û°Ô∏è</button>
            </div>

            <!-- Final Step -->
            <div class="step" id="step3">
                <h2>‚úÖ Thank you for participating!</h2>
                <p>We are analyzing the data... üìä</p>
                <button type="button" onclick="showResults()">View Results</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
